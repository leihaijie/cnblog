<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <title>Title</title>
    <style>
        .header {
            width: 100%;
            height: 60px;
            background-color: white;
        }
        #SiteTitle {
            padding: 4px 4px 15px 80px;
        }
        #blog_title {
            font-size: 20px;
            font-weight: bold;
            float: right;
            text-align: right;
            padding: 30px 10px 10px 0;
        }
    </style>
</head>
<body>

<div class="header">
    <div id="blog_title">
        <a href="">
            {{ request.user.username }}
        </a>
    </div>
    <div id="SiteTitle">
        <a href="/index/">
            <img alt="logo" src="/static/img/adminlogo.gif">
        </a>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 main">
            <h1 class="page-header">
                个人管理后台
                <small>文章管理</small>
            </h1>
            <div class="panel panel-primary">
            <ul class="nav nav-sidebar">
                <li><a class="btn btn-success" href="add_article">添加文章</a></li>
            </ul>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>操作</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in article_list %}
                        <tr>
                            <td>{{ i.title }}</td>
                            <td>
                                <a class="btn btn-info" href="/edit_article/?id={{ i.nid }}">编辑</a>
                            </td>
                            <td>
                                <a class="btn btn-group" href="/delete_article/?id={{ i.nid }}">删除</a>
                            </td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
            <!--面板body 结束-->
        </div>
        <!--面板 结束-->

    </div>
</div>
</div>


<script src="/static/jquery-3.2.1.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
